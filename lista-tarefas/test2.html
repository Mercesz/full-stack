<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
    <!-- Css no mesmo arquivo -->
    <style>
        body {
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: blue;
        }

        .doris {
            border: 2px solid red;
            max-width: 500px;
            /* Centralizar */
            margin: 0 auto;
            /* Cor de fundo */
            background: rgb(255, 186, 58);
            /* Espaçamento entre os elementos */
            padding: 20px;
        }

        .title {
            color: #fff;
            font-size: 22px;
        }

        .subTitulo {
            color: aqua;
            font-size: 25px;
        }

        .textBangu {
            color: brown;
            border: 2px dotted blanchedalmond;
        }

        .popeto {
            color: red;
            border: 2px solid;
            padding: 20px;
        }

        .Dev {
            color: pink;
            background: white;
            border: 1px solid;
            padding: 10px;
            font-weight: bold;
        }

        .vitao {
            /* Centralizar */
            text-align: center;
            /* Bloco */
            display: block;
            border: #fff 2px dotted;
            /* Espaçamento fora dos elementos */
            margin: 20px;
            color: beige;
        }

        .Jones {
            display: block;
            text-align: center;
            font-weight: bold;
            color: rgb(26, 166, 212);
            border: 2px solid;
            margin: 20px;
        }

        .Dudu {
            display: block;
            text-align: center;
            font-weight: bold;
            color: rgb(185, 255, 44);
            border: 2px solid;
            border-radius: 15px;
            margin: 20px;
            padding: 10px;
            background: rgb(26, 166, 212);
        }
    </style>
</head>

<body>

    <div class="doris">
        <h1 class="title">Test 2</h1>
        <h2 class="subTitulo">Davi Jones</h2>
        <h3 class="textBangu">Bangu</h3>
        <h4 class="popeto">Juliana</h4>
        <h5 class="Dev">Dev Jones</h5>
        <h6 class="zeze">Zezé</h6>
        <strong class="vitao">Vitão</strong>
        <span class="Jones">Dev Jones</span>
        <small class="Dudu">Dudu</small>
    </div>

</body>

</html>
